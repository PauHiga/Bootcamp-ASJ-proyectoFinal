<section class="container">
  <section class="vh-100 fixed-top bg-light">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="card w-75" style="border-radius: 1rem;">
            <div class="row g-0">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form #loginForm="ngForm" (ngSubmit)="onClickForm(loginForm)"> 
                    <h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign in</h1>
  
                    <div class="form-outline mb-4">
                      <input id="form2Example17" class="form-control form-control-lg" name="email" [(ngModel)]="loginData.email" required/>
                      <label class="form-label" for="form2Example17">email</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" name="password" [(ngModel)]="loginData.password" required/>
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button type="submit" class="btn btn-dark btn-lg btn-block">Login</button>
                    </div>
  
                    <p>{{message}}</p>
                  </form>
  
                </div>
            </div>
          </div>
      </div>
    </div>
  </section>
