<div class="container">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/ordenes']">Ordenes</a></li>
        <li class="breadcrumb-item active" aria-current="page">Nueva Orden</li>
      </ol>
    </nav>
  
  
    <h2>Nueva Orden</h2>  
  
<!-- orden-form.component.html -->

<div class="container mt-4">
  <form #ordenForm="ngForm" (ngSubmit)="onClickForm(ordenForm)">
    <input type="hidden" class="form-control" id="numeroOrden" name="id" [(ngModel)]="orderService.orden.id">
      <div class="form-group">
        <label for="numeroOrden">Número de Orden</label>
        <input type="number" class="form-control" id="numeroOrden" name="numeroOrden" [(ngModel)]="orderService.orden.numeroOrden">
      </div>
  
      <div class="form-group">
        <label for="fechaEmision">Fecha de Emisión</label>
        <input type="date" class="form-control" id="fechaEmision" name="fechaEmision" [(ngModel)]="orderService.orden.fechaEmision">
      </div>
  
      <div class="form-group">
        <label for="fechaEntrega">Fecha de Entrega</label>
        <input type="date" class="form-control" id="fechaEntrega" name="fechaEntrega" [(ngModel)]="orderService.orden.fechaEntrega">
      </div>
  
      <div class="form-group">
        <label for="informacionRecepcion">Información de Recepción</label>
        <textarea class="form-control" id="informacionRecepcion" name="informacionRecepcion" [(ngModel)]="orderService.orden.informacionRecepcion"></textarea>
      </div>
  
      <div class="form-group">
        <label for="proveedor">Proveedor</label>
        <input type="text" class="form-control" id="proveedor" name="proveedor" [(ngModel)]="orderService.orden.proveedor">
      </div>
  
      <div class="form-group">
        <label for="productos">Productos</label>
        <div *ngFor="let producto of orderService.orden.productos; let i = index">
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Código del Producto" [(ngModel)]="producto.codigoProducto" name="productos[{{i}}].codigoProducto">
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder="Cantidad" [(ngModel)]="producto.cantidad" name="productos[{{i}}].cantidad">
            </div>
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="total">Total</label>
        <input type="number" class="form-control" id="total" name="total" [(ngModel)]="orderService.orden.total">
      </div>
  
      <div class="form-group">
        <label for="estado">Estado</label>
        <select class="form-control" id="estado" name="estado" [(ngModel)]="orderService.orden.estado">
          <option value="NO CANCELADO">NO CANCELADO</option>
          <option value="CANCELADO">CANCELADO</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Nueva Orden</button>
    </form>
  </div>
  
  
      
  
</div>
