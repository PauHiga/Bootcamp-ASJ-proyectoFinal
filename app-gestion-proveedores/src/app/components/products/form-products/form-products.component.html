<div class="container">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a [routerLink]="['/productos']">Productos</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{tituloFormulario}}</li>
    </ol>
  </nav>


  <h2>{{tituloFormulario}}</h2>  

<div class="container mt-4">
  <form (ngSubmit)="onClickForm(formularioProductos)" #formularioProductos="ngForm" class="p-4">

    <div class="form-group">
      <label for="idProveedor">ID Proveedor</label>
      <input type="number" class="form-control" id="idProveedor" name="idProveedor" [(ngModel)]="productsService.product.id" required>
    </div>

    <div class="form-group">
      <label for="SKUProducto">SKU Producto</label>
      <input type="text" class="form-control" id="SKUProducto" name="SKUProducto" [(ngModel)]="productsService.product.SKUProducto" required>
    </div>

    <div class="form-group">
      <label for="categoria">Categoría</label>
      <input type="text" class="form-control" id="categoria" name="categoria" [(ngModel)]="productsService.product.categoria" required>
    </div>

    <div class="form-group">
      <label for="nombreProducto">Nombre del Producto</label>
      <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" [(ngModel)]="productsService.product.nombreProducto" required>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="productsService.product.descripcion"></textarea>
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="text" class="form-control" id="precio" name="precio" [(ngModel)]="productsService.product.precio" required>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>

    

</div>
