<div class="container">
    <button class="btn" routerLink="../">Regresar</button>

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
            </div>
            
            <div class="modal-body">
                <form class="row g-3">
                    <div class="col-md-3">
                        <label for="inputCodigo" class="mb-1 mt-2">Id</label>
                        <input type="text" [(ngModel)]="id" name="id" class="form-control" id="inputCodigo" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="inputSKU" class="mb-1 mt-2">SKU</label>
                        <input type="text" [(ngModel)]="SKU" name="SKU" class="form-control" id="inputSKU">
                    </div>
                    <div class="col-md-4">
                        <label for="inputProveedor" class="mb-1 mt-2">Id Proveedor</label>
                        <input type="text" [(ngModel)]= "proveedorId" name="proveedorId" class="form-control" id="inputProveedor">
                    </div>
                    <div class="col-6">
                        <label for="inputCategoria" class="mb-1 mt-2">Categoria</label>
                        <input type="text" [(ngModel)]="categoria" name="categoria" class="form-control" id="inputCategoria">
                    </div>
                    <div class="col-6">
                        <label for="inputProducto" class="mb-1 mt-2">Nombre del Producto</label>
                        <input type="text" [(ngModel)]="nombreProducto" name="nombreProducto" class="form-control" id="inputProducto">
                    </div>
                    <div class="col-6">
                        <label for="inputDescripcion" class="mb-1 mt-2">Precio</label>
                        <input type="text" [(ngModel)]="descripcion" name="descripcion" class="form-control" id="inputDescripcion">
                    </div>
                    <div class="col-12">
                        <label for="inputPrecio" class="mb-1 mt-2">Descripcion</label>
                        <input type="text" [(ngModel)]="precio" name="precio" class="form-control" id="inputPrecio">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="eraseForm()">Borrar formulario</button>
                <button id="add-producto" class="btn btn-primary" (click)="addProducto()">Aceptar Producto</button>
            </div>
        </div>
    </div>
</div>
